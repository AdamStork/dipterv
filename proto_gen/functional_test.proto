// digitalGPIO options
enum gpioDirection{
	GPIO_INPUT = 0;
	GPIO_OUTPUT = 1;
}

enum gpioPinState{
	GPIO_LOW = 0;
	GPIO_HIGH = 1;
}

message digitalGPIO{
 required gpioPin pin = 1;
 required gpioDirection direction = 2; 	 // Input/output
 required gpioPinState pinState = 3;	// Low, high
 optional bool responseState = 4;		// PIN state high/low
}



// Analog IN message
enum ADC_FULLSCALE{		
	FS_4P096 = 0;
}

enum ADC_MPX{		
	MPX_P0_NG = 0;
}

message analogIN{		
 required ADC_FULLSCALE fs = 1;	// Full scale
 required ADC_MPX mpx = 2;			// Channel selection
 required gpioPin pin = 3;
 optional uint32 dutyCycle = 4;
}



// Analog OUT message
message analogOUT{
 required gpioPin pin = 1;
 required uint32 frequency = 2;
 required uint32 dutyCycle = 3;
}



enum successfulWrite{
 LED_SET = 0;
 I2C_WRITE_OK = 1;
 I2C_WRITE_FAIL = 2;
 SPI_WRITE_OK = 3;
 SPI_WRITE_FAIL = 4;
 GPIO_SET = 5;
 GPIO_RESET = 6;
 PWM_SET = 7;
 PWM_RESET = 8;
}



// Main message
message Command{
 required CommandTypeEnum commandType = 1;
 optional	i2cMessage	i2c = 2;
 optional	spiMessage	spi = 3;
 optional	digitalGPIO	gpio = 4;
 optional analogIN analog_in = 6;
 optional analogOUT	analog_out = 7;
 optional uint32 responseRead = 10;					// Register value
 optional successfulWrite responseWrite = 11;		// Write success
}
